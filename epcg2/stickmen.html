<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Stickmen - EPCG2 Media</title>
</head>
<body>
    <h1 class='series-title'>S T I C K M E N</h1>
    <br>
    <center>
        <button class="btn" onclick='daVids()'>Videos</button>
        <button class="btn">Comics</button>
        <button class="btn" onclick="document.location.href = 'index.html'">Back</button>
    </center>
    <!-- The Video Popup Box -->
    <section class='vid-popup-bg'>
        <span onclick='dismissDaVids()' class='vid-popup-x'>X</span>
        <br><br>
        <section class='episode'>
            <h3>Episode 01: The Apple</h3><br>
            <video controls src="../Resources/Episode 01 - The Apple.mp4"></video>
        </section>
    </section>
</body>
<script>
    function daVids() {
        document.getElementsByClassName('vid-popup-bg')[0].style.top = '0px'
        document.getElementsByClassName('vid-popup-bg')[0].style.opacity = 1
    }

    function dismissDaVids() {
        document.getElementsByClassName('vid-popup-bg')[0].style.top = '100%'
        document.getElementsByClassName('vid-popup-bg')[0].style.opacity = 0
    }
</script>
</html>
